<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabre de Luz com Som</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
      padding: 0;
    }

    body {
      background: wheat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
    }

    #saber {
      display: flex;
      justify-content: center;
      align-items: end;
      padding: 50px;
      background: white;
      height: 800px;
      width: 400px;
      transition: 1s;
      border-radius: 20px;
      box-shadow: 10px 10px 30px rgba(124, 124, 124, 0.319);
    }

    .meio {
      height: 150px;
      width: 30px;
      background: rgb(189, 189, 189);
      border-radius: 2px;
    }

    #light {
      margin: -30px 3px;
      height: 30px;
      width: 26px;
      border-radius: 20px;
      background-color: rgb(255, 40, 40);
      transition: height 0.5s ease-in-out, top 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    }

    .a1 {
      border-radius: 2px;
      position: absolute;
      margin: -164px 3px;
      height: 15px;
      width: 20px;
      background: rgb(23, 23, 23);
      box-shadow: 2.5px 155px rgb(189, 189, 189);
    }

    .a2 {
      border-radius: 2px;
      position: absolute;
      height: 25px;
      width: 30px;
      margin: -170px 0;
      background-color: rgb(189, 189, 189);
      clip-path: polygon(0 100%, 0 80%, 90% 0, 100% 0, 100% 100%);
    }

    .a3 {
      width: 31px;
      height: 15px;
      margin: -148px -1px;
      background-color: rgb(23, 23, 23);
      position: absolute;
      clip-path: polygon(0 60%, 60% 60%, 70% 100%, 100% 100%, 100% 0, 0 0);
    }

    .a4 {
      height: 20px;
      width: 5px;
      position: absolute;
      margin: -133px 30px;
      background-color: rgb(23, 23, 23);
    }

    .b1 {
      height: 30px;
      width: 30px;
      position: absolute;
      margin: -100px 0;
      background-color: rgb(23, 23, 23);
    }

    .b2 {
      height: 25px;
      width: 10px;
      position: absolute;
      margin: -98px -10px;
      background-color: rgb(23, 23, 23);
    }

    .b3 {
      height: 25px;
      width: 6px;
      position: absolute;
      margin: -98px -8px;
      background-color: rgb(189, 189, 189);
    }

    .ab3 {
      height: 64px;
      width: 5px;
      position: absolute;
      margin: -64px -3px;
      background-color: rgb(23, 23, 23);
      color: rgb(23, 23, 23);
      box-shadow: 10px 0, 20px 0, 30px 0;
    }

    footer {
      font-family: "Inter", sans-serif;
      font-weight: bold;
      position: absolute;
      margin-top: 54rem;
    }

    @media (max-width: 468px) {
      #saber {
        width: 100vh;
        height: 100vh;
      }
    }
  </style>
</head>

<body>
  <main>
    <section id="saber" onclick="togglelight()">
      <div class="sabre">
        <div id="light" style="height: 30px; top: 2px; box-shadow: none;"></div>
        <div class="meio"></div>
        <div class="detalhesDeCima">
          <div class="a1"></div>
          <div class="a2"></div>
          <div class="a3"></div>
          <div class="a4"></div>
        </div>
        <div class="detalhesDoMeio">
          <div class="b1"></div>
          <div class="b2"></div>
          <div class="b3"></div>
        </div>
        <div class="detalhesFundo">
          <div class="ab3"></div>
        </div>
      </div>
    </section>
    <audio id="sabreAudio" src="audio/ligar.mpeg" preload="auto"></audio>
    <script>
      let lighton = false;

      function togglelight() {
        let lightfash = document.getElementById("light");
        let dark = document.getElementById("saber");
        let audio = document.getElementById("sabreAudio");

        if (lighton) {
          lightfash.style.height = "30px";
          lightfash.style.top = "2px";
          lightfash.style.boxShadow = "none";
          dark.style.backgroundColor = "white";
        } else {
          lightfash.style.height = "600px";
          lightfash.style.top = "-120px";
          lightfash.style.boxShadow = "2px 0 30px rgb(255, 40, 40)";
          dark.style.backgroundColor = "#313131";
          audio.currentTime = 0; // Recome√ßa o som
          audio.play();
        }

        lighton = !lighton;
      }
    </script>
  </main>
  <footer>
    <p>Criado por SENSE1_BAT</p>
  </footer>
</body>

</html>
