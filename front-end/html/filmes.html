<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" type="image/png" href="../images/cine+turbo img.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cine+Turbo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/styles.css" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <style>
    #filmes-fantasia {
      padding: 40px;
    }

    .swiper-slide {
      width: 300px !important;
      height: 450px;
      background-color: #1f2a38;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .swiper {
      padding: 0 40px;
    }

    body {
      background-color: #121e28;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav-menu">
      <div class="logo">
        <img width="200px" src="../images/logo.png" alt="" />
      </div>
      <div class="menu-links">
        <a href="home.html"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
        <a href="filmes.html"><i class="fa-solid fa-clapperboard"></i>&nbsp;Filmes</a>
        <a href="series.html"><i class="fa-solid fa-film"></i>&nbsp;Séries</a>
        <a href="ranking.html"><i class="fa-solid fa-ranking-star"></i>&nbsp;Ranking</a>
        <a href="cadastro.html"><i class="fa-solid fa-circle-plus"></i>&nbsp;Cadastro</a>
      </div>
    </nav>
  </header>

    <div class="text-center my-5">
      <h2 class="fw-bold text-uppercase text-white border-bottom border-primary pb-2 px-3 d-inline-block"
      style="font-family: 'Inter', sans-serif; font-size: 2.5rem; letter-spacing: 2px;">
      Fantasia
    </h2>

    <div id="filmes-fantasia" class="mt-4">
      <div class="swiper">
        <div class="swiper-wrapper" id="carrossel-fantasia">
          <!-- Slides serão inseridos aqui -->
        </div>
        <!-- Navegação -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </div>
  
  <div class="text-center my-5">
    <h2 class="fw-bold text-uppercase text-white border-bottom border-danger pb-2 px-3 d-inline-block"
      style="font-family: 'Inter', sans-serif; font-size: 2.5rem; letter-spacing: 2px;">
      Ficção Científica
    </h2>

    <div id="filmes-fantasia" class="mt-4">
      <div class="swiper">
        <div class="swiper-wrapper" id="carrossel-ficcaoCientifica">
          <!-- Slides serão inseridos aqui -->
        </div>
        <!-- Navegação -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>  
    </div>
  </div>


  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      slidesPerView: 4,
      spaceBetween: 30,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  <script src="../filmesScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/eb6608b6fd.js" crossorigin="anonymous"></script>
</body>

</html>
